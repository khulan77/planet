<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle77</title>
    <link rel="stylesheet" href="circle77.css" />
  </head>
  <body>
    <div class="frome">
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(0deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(40deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(80deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(120deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(160deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(200deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(240deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(280deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(320deg)"></div>
      </div>
      <div class="trapez">
        <div class="trapez-inner" style="--trapez-deg: rotate(360deg)"></div>
      </div>
    </div>
  </body>
</html>
